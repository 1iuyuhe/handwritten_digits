<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写体数字识别👋</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div>
        <p>
            <span>使用说明</span>
        </p>
        <p>
            <span>1、点击下拉列表进行模式选择, 输入待识别数据后点击“识别”按键进行识别</span>
        </p>
        <p>
            <span>2、神经网络计算后输出, 显示识别结果</span>
        </p>
        <p>
            <span>3、点击“清除数据”按键重新输入数据</span>
        </p>
        <p>
            <span>模式1: 随机从测试集抽取图像作为待识别数据, 点击“随机抽取”按键抽取</span>
        </p>
        <p>
            <span>模式2: 使用鼠标在数据输入区域手写输入作为待识别数据</span>
        </p>
    </div>
    <div class="select-container">
        模式选择: 
        <select id="select-form" autocomplete="off">
            <option value="1" selected="selected">1: 随机抽取</option>
            <option value="2">2: 手写输入</option>
        </select>
    </div>
    <div class="main-container">
        <div class="btn-container">
            <button id="random-button">随机抽取</button>
            <button id="recognize-button">识别</button>
            <button id="clear-button">清除数据</button>
        </div>
        <div class="result-container">
            <div style="text-align: center;">识别结果</div>
            <div style="text-align: center;">
                <span style="font-size: 72px;font-weight: bolder;" id="result-span"></span>
            </div>
        </div>
        <div>
            <div style="text-align: center;">数据输入区域</div>
            <div class="input-area" id="input-area"></div>
        </div>
    </div>
    <div class="foot-container">
        <p>
            <a href="http://yann.lecun.com/exdb/mnist/">
                THE MNIST DATABASE of handwritten digits
            </a>
        </p>
        <p>
            <span style="color: #999;font-size: small;">手写体数字识别👋 ©2022 Created by liuyuhe</span>
        </p>
    </div>
</body>
<script src="/static/js/main.js"></script>
</html>
